apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-configmap
data:
  iors-usd.conf: |
    server {

      listen          80;
      server_name     iors-usd.loc;

      error_log       /var/log/nginx/error.log debug;
      access_log      /var/log/nginx/access.log main;

      root /opt/iors-usd/cms/public;
      index index.php index.htm index.html;

      location /static {
        autoindex on;
        try_files $uri $uri/ =404;
      }

      location / {

        try_files $uri $uri/ /index.php?q=$request_uri;

        fastcgi_pass php:9000;
        fastcgi_index index.php;

        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;

        fastcgi_split_path_info ^(.+\.php)(/.*)$;
      }
    }
---
apiVersion: v1
kind: Service
metadata:
  name: iors-usd
spec:
  clusterIP: 10.152.183.18
  selector:
    app: iors-usd
  ports:
    - name: ng
      protocol: TCP
      port: 80
      targetPort: 4200
    - name: api
      protocol: TCP
      port: 8080
      targetPort: 8080
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: iors-usd-pod
spec:
  serviceName: iors-usd-service
  replicas: 1
  selector:
    matchLabels:
      app: iors-usd
  template:
    metadata:
      labels:
        app: iors-usd
    spec:
      containers:
        - name: app
          image: iors-usd-app
          imagePullPolicy: Never
        - name: cms
          image: iors-usd-cms
          imagePullPolicy: Never
        - name: nginx
          image: nginx
          volumeMounts:
            - name: nginx-config
              mountPath: /etc/nginx/nginx.conf
              subPath: .
      volumes:
        - name: nginx-config
          configMap:
            name: nginx-configmap
